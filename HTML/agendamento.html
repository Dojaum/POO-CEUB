<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendamento - Doc.orp</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <h2>Agendamento de atendimento</h2>
    <form action="processar_agendamento.php" method="post">
        <label for="nome">Nome do doutor:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="data">Data:</label><br>
        <input type="date" id="data" name="data" required><br><br>

        <label for="hora">Hora:</label><br>
        <input type="time" id="hora" name="hora" required><br><br>

        <label for="atividade">Descrição da Atividade:</label><br>
        <textarea id="atividade" name="atividade" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Agendar</button>
    </form>
</body>
</html>
